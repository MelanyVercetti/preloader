<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Preloader</title>
</head>

<body>
    <div class="loading">
        <div class="loading-ball_container">
            <div class="loading-ball_animate">
                <div class="loading-ball_item first"></div>
                <div class="loading-ball_shadow first-shadow"> </div>
            </div>
            <div class="loading-ball_item"></div>
            <div class="loading-ball_item"></div>
            <div class="loading-ball_item"></div>
            <div class="loading-ball_item"></div>
            <div class="loading-ball_item"></div>
            <div class="loading-ball_animate">
                <div class="loading-ball_item last"></div>
                <div class="loading-ball_shadow last-shadow"> </div>
            </div>
        </div>
        <div class="loading-text">
            <span>Loading...</span>
        </div>
    </div>

</body>

</html>
